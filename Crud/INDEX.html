<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Funcionários</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Lista de Funcionários</span>
      <button id="new" onclick="openModal()">Novo Funcionário</button>
    </div>
    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Função</th>
            <th>Salário</th>
            <th class="acao">Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="modal-container">
    <div class="modal">
      <label for="m-nome">Nome</label>
      <input type="text" id="m-nome">
      <label for="m-funcao">Função</label>
      <input type="text" id="m-funcao">
      <label for="m-salario">Salário</label>
      <input type="number" id="m-salario">
      <button id="btnSalvar">Salvar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
